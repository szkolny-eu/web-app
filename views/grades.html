<div class="mdc-card mdc-card--outlined">
    <div class="mdc-card-wrapper__text-section">
        <div class="demo-card__supporting-text grades" v-for="(semester, index) in grades" style="border-bottom:1px solid #e0e0e0;">
            <h5>{{semester[0].subject}}</h5>
            <div><grade v-for="(grade) in semester" :value="grade.name" :id="grade.id"></grade></div>
        </div>
    </div>
</div>
